name: Docker CI/CD
on:
  push:
    branches: [ "main" ]

jobs:
  Dokcer-Login:
    runs-on: ubuntu-latest
    steps:
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
  
  Docker-Build:
    runs-on: ubuntu-latest
    steps:
      - name: Front Image Build
        run: |
          docker build -t choigunwoo/source-file:front ./project-private-files/Frontend
          docker push choigunwoo/source-file:frontend

      - name: Back Image Build
        run: |
          docker build -t choigunwoo/source-file:front ./project-private-files/Backend
          docker push choigunwoo/source-file:Backend

      - name: MySQL Image 
        run: |
          docker build -t choigunwoo/source-file:front ./project-private-files/MySQL
          docker push choigunwoo/source-file:MySQL

      - name: Redis Image Build
        run: |
          docker build -t choigunwoo/source-file:front ./project-private-files/Redis
          docker push choigunwoo/source-file:Redis

      - name: Nginx Image Build
        run: |
          docker build -t choigunwoo/source-file:front ./project-private-files/Nginx
          docker push choigunwoo/source-file:Nginx