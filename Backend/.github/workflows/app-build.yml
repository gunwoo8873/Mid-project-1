name: Application CI
on:
  push:
    branches: [ "main", "dev/**", "release/**", "feature/**", "hotfix/**" ]
  pull_request:
    branches: [ "dev/**", "release/**", "feature/**", "hotfix/**" ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: Backend/package-lock.json
      
      - name: Install dependencles
        run: npm ci
      
      # - name: Run test
      #   run: npm run test

  deploy:
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Npm install
        run: npm ci